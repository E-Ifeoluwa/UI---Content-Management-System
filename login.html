
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Focus Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="../Redo/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Redo/style.css">

    <script src="https://cdn.ckeditor.com/[version.number]/[distribution]/ckeditor.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin Strap</a>
        </div>
       
      </div>
    </nav>

    <header>
        <div class="row">
            <div class="container">
            <div class="col-md-12 text-center">
                <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Admin Area <small>Account Login</small></h1>
            </div>

           
        </div>
        </div>
    </header>


    <section id="sidebar">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="well">
                    <form id="login" action="index.html">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" placeholder="Enter Email">
                        </div>

                        <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-default btn-block">Login</button>

                    </form>
                </div>
                        
                       
                              
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h4>Copyright AdminFocus &copy; 2018</h4>
    </footer>

    <!-- Modal -->
<div class="modal fade" id="addpage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
            <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          
              <div class="form-group">
                  <label>Add Page</label>
                  <input type="text" class="form-control" value="Add Name">
              </div>

              <div class="form-group">
                  <label>Page Body</label>
                  <textarea name="editor1" value="page body" class="form-control"></textarea>
              </div>

              <div class="checkbox">
                    <label>
                        <input type="checkbox"> Published
                    </label>
                    
              </div>

              <div class="form-group">
                    <label>Meta Tags</label>
                    <input type="text" class="form-control" value="Add Tags">
                </div>

                <div class="form-group">
                        <label>Meta Description</label>
                        <input type="text" class="form-control" value="Add Meta Description">
                    </div>
  
            
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>

  <script>
        CKEDITOR.replace( 'editor1' );
    </script>
  
   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../Redo/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
